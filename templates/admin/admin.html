{% extends 'base.html' %}

{% block content %}
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">座號</th>
            <th scope="col">姓名</th>
            <th scope="col">email</th>
            <th scope="col">電話號碼</th>
        </tr>
        </thead>
        <tbody>

        {% for readed in us %}

            <tr>
                <td> {{ readed.profile.number }}</td>
                <td>{{ readed.first_name }} {{ readed.last_name }}</td>
                <td>{{ readed.email }}</td>
                <td>{{ readed.profile.Phone }}</td>
            </tr>

        {% endfor %}
        </tbody>
    </table>
{% endblock %}
